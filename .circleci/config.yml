var_8: &install_bazel
  run:
    name: Initializing Bazel
    command: |
      npm install -g @bazel/bazel
      echo "Bazel version:"
      bazel version

version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
      - image: circleci/node:10.16
    steps:
      - *install_bazel
      - run:
          name: Install dep
          command: go mod download
      - run:
          name: Create reports directory
          command: |
            mkdir -p /tmp/reports
      - run:
          name: Run tests
          command: |
            make test_cover
            mv c.out /tmp/reports
      - codecov/upload:
          file: /tmp/reports/c.out